<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="stylesss.css" rel="stylesheet" type="text/css">
        <title>Document</title>
    </head>
    <body>
        <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
<h1>Create An Account</h1>
<div class="social-connector">
    <a href="#">
        <i class="fab fa-facebook"></i>
    </a>
    <a href="#">
        <i class="fab fa-google"></i>
    </a>
    <a href="#">
        <i class="fab fa-github"></i>
    </a>
</div>
<span>Use your Email for registration
                    
</span>
<input type="text" placeholder="Name"/>
<input type="email" placeholder="Email"/>
<input type="password" placeholder="Password">
<br/>
<button>Sign Up</button>
            </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In </h1>
                <div class="social-connector">
                    <a href="#">
                        <i class=" fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class=" fab fa-google"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
               <span>Login into your account

               </span>
               <input type="email" placeholder="Email"/>
<input type="password" placeholder="Password">
<a href="#">Forgot your Password?</a>
<button>Sign In</button>
            </form>
  
        </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                       <h1>Already have an Account?</h1> 
                       <p>To connect with us 
                        please Login with your Account here!</p>
                        <button class="ghost"id="signIn">Sign In</button>
                        <script src="lo.js"></script>
                    </div>
                    <div class="overlay-panel overlay-right">
                    <h1>Create your Account</h1> 
                    <p>Enter your personal detailS and
                        start journey with us </p>   
                        <button class="ghost"id="signUp">Sign Up</button>
                        <script src="lo.js"></script>

                    </div> 
                    </div>   
                    </div>
            </div>
        
  
        <script src="lo.js" type="text/javascript"></script>
    </body>
</html>
